<mat-card appearance="outlined">
    <table class="user-table">
     <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
     </tr>

     @for (user of users; track $index) {
     <tr (click)="goToUser(user.id)">
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.street}}</td>
     </tr>
    }
    </table>
  </mat-card>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
  </button>

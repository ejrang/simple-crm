<h2 mat-dialog-title>Edit address</h2>
<div mat-dialog-content>

    <div>
        <mat-form-field appearance="outline" class="full-width mr-16">
            <mat-label>Street + HouseNumber</mat-label>
              <input  [(ngModel)]="user.street" matInput placeholder="Placeholder">
              <!-- <mat-hint>Please enter a name
                </mat-hint> -->
            </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
             <input  [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name
            </mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
             <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name
            </mat-hint> -->
            </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()" >Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>

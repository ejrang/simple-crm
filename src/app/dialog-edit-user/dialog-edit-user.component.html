<h2 mat-dialog-title>Edit User</h2>
<div mat-dialog-content>

       <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First Name</mat-label>
          <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
          <!-- <mat-hint>Please enter a name
          </mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input  [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name
            </mat-hint> -->
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>E-Mail</mat-label>
              <input  [(ngModel)]="user.email" matInput placeholder="Placeholder">
              <!-- <mat-hint>Please enter a name
              </mat-hint> -->
            </mat-form-field>
      </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()" >Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
